<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleAtvEmprego.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="resultado.php" method="post">
        <label for="id_nome">Nome:</label>
        <input type="text" name="nome" id="id_nome">
        <label for="id_sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="id_sobrenome">
        <br>
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email">
        <br>
        <label for="id_nascimento">Data de nascimento:</label>
        <input type="date" id="id_nascimento" name="nascimento">
        <br>
        <p>Informe seu gênero:</p>
        <input type="radio" id="id_genero" name="generos" value="Masculino">
        <label for="id_genero">Masculino</label>
        <input type="radio" id="id_genero" name="generos" value="Feminino">
        <label for="id_genero">Feminino</label>
        <p>Qual seu estado civil?</p>
        <input type="radio" id="solteiro" name="estadocivil" value="SOLTEIRO">
        <label for="solteiro">Solteiro</label>
        <input type="radio" id="casado" name="estadocivil" value="CASADO">
        <label for="casado">Casado</label>
        <input type="radio" id="compromissado" name="estadocivil" value="COMPROMISSADO">
        <label for="compromissado">Compromissado</label>
        <input type="radio" id="viuvo" name="estadocivil" value="VIUVO">
        <label for="viuvo">Viúvo</label>
        <br> <br>
        <label for="id_vagas">Para qual posição você está se candidatando?</label>
        <input type="text" id="id_vagas" name="vagas" list="opcoesVagas">
        <br>
        <datalist id="opcoesVagas">
            <option value="Programador Back-End">
            <option value="Programador Front-End">
        </datalist>
        <p>Escolha suas linguagens preferidas de programação(Front-End) </p>
        <input type="checkbox" id="html" name="fav_linguagem" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="fav_linguagem" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="JavaScript" name="fav_linguagem" value="JAVASCRIPT">
        <label for="JavaScript">JavaScript</label>
        <br>
        <input type="checkbox" id="outro" name="fav_linguagem" value="OUTRO">
        <label for="outro">Outro</label>
        <p>Escolha suas linguagens preferidas de programação(Back-End) </p>
        <input type="checkbox" id="php" name="fav_linguagem" value="PHP">
        <label for="php">PHP</label>
        <br>
        <input type="checkbox" id="Python" name="fav_linguagem" value="PYTHON">
        <label for="python">PYTHON</label>
        <br>
        <input type="checkbox" id="C#" name="fav_linguagem" value="C#">
        <label for="C#">C#</label>
        <br>
        <input type="checkbox" id="outro" name="fav_linguagem" value="OUTRO">
        <label for="outro">Outro</label>
        <br>
        <label for="id_arquivo">Envie seu currículo (PDF):</label>
        <input type="file" id="id_arquivo" name="arquivo" accept=".pdf">
        <br>
        <p><label for="observacoes">Observações importantes:</label></p>
        <textarea name="observacoes" id="observacoes" cols="30" rows="5"></textarea>
        <br><br>
        <button type="submit">Entrar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
